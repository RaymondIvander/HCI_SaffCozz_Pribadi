<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaffCoZ | contactPage</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link rel="stylesheet" href="contactPage.css">
</head>
<body>
    <header>
        <div class="logoSaffCozz">
            <a href="mainPage.html">SaffCoZ</a>
        </div>
        <div class="menuNavigation">
            <a href="mainPage.html">Home</a>
            <a href="product.html">Product</a>
            <a href="storePage.html">Store</a>
            <a href="aboutPage.html">About Us</a>
            <a href="contactPage.html">Contact Us</a>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="topheader"></div>
            <div class="text-wrapper">
                <div class="righttext">
                    <h1>NEED TO TALK TO US</h1>
                    <p>Monday to Friday : 9am to 5pm
                        <br>Email : cs@saffcoz.co.id
                        <br>Phone Number : 0815-1231-3331</p>
                </div>
                <div class="bar"></div>
                <div class="lefttext">
                    <div class="form-input">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Full Name">
                        <p id="errorMessage"></p>
                    </div>
                    <div class="form-input">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="eg : luffy@gmail.com">
                        <p id="errorMessage2"></p>
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="Your Phone Number">
                        <p id="errorMessage3"></p>
                    </div>
                    <div class="gender">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <p id="errorMessage4"></p>
                    </div>
                    <div class="checklistcontainer">
                        <div class="checker"><input type="checkbox" class="check"><p>Receive latest news</p></div>
                        <div class="checker"><input type="checkbox" class="check"><p>Exclusive Offers</p></div>
                        <div class="checker"><input type="checkbox" class="check"><p>New Product Releases</p></div>
                    </div>
                    <div class="submitbtn">
                        <button type="submit" class="sub" onclick="form_submit()">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h1>SaffCoZ</h1>
        <div>Where Elegance Meets a Burst of Freshness</div>
    </footer>
</body>
<script src="contactPage.js"></script>
</html>
